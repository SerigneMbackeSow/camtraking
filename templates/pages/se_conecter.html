<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Favicon icon -->


<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
    </style>
</head>
<body >

                        <form method="POST" action="/seconnecter/" class="text-center text-lg-start">
                            {% csrf_token %}
                            <div class="d-flex flex-column align-items-center justify-content-center mb-4">
                                <h1 class="lead fw-normal mb-0 me-3" style="color: #000; font-size: 30px">SE CONNECTER</h1>
                            </div>

                            <!-- Email input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="form3Example3">Adresse Email</label>
                                <input type="text" id="form3Example3" name="email" class="form-control form-control-lg" placeholder="Entrer Un Email Valid" required />
                            </div>

                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline mb-3">
                                <label class="form-label" for="form3Example4">Mot De Passe</label>
                                <input type="password" id="form3Example4" name="password" class="form-control form-control-lg" placeholder="Entrez Le Mot De Passe" required />
                            </div>
                            <br>

                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Valider</button>
                            </div>
                        </form>



</body>
</html>
